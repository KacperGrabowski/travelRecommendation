<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="travel_recommendation_header.css">
    <link rel="stylesheet" href="travel_recommendation_home.css">
    <link rel="stylesheet" href="travel_recommendation_about_us.css">
</head>

<body>
    <div class="root">
        <header>
            <div class="logo">
                <img src="images/airplane-outline.svg" alt="airplane">
                <span>TravelBloom</span>
            </div>
            <nav>
                <a class="link" href="home.html">Home</a>
                <a class="link" href="about_us.html">About us</a>
                <a class="link" href="contact_us.html">Contact Us</a>
            </nav>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Enter a destination or keyword">
                <img src="images/magnifier.svg" alt="magnifier">
                <button onclick="searchClick()">Search</button>
                <button onclick="clearClick()">Clear</button>
            </div>
        </header>
        <div class="content">
            <aside>
                <hr />
                <a href="https://x.com" target="_blank"><img src="images/twitter.svg" alt="twitter logo"></a></br>
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.svg" alt="facebook logo"></a></br>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.svg" alt="instagram logo"></a></br>
                <a href="https://youtube.com" target="_blank"><img src="images/youtube.svg" alt="youtube logo"></a></br>
            </aside>
            <main>
                <article class="home">
                    <h1>EXPLORE DREAM DESTINATION</h1>
                    <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
                        while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
                    </p>
                    <button>BOOK NOW</button>
                </article>


            </main>
        </div>
    </div>
    <script src="travel_recommendation.js"></script>
</body>

</html>
